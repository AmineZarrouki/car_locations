{% extends 'rental_app/base.html' %}

{% block content %}
    <h1>Delete Car</h1>
    <p>Are you sure you want to delete "{{ object.make }} {{ object.model }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button delete">Confirm Delete</button>
    </form>
    <a href="{% url 'car_list' %}">Cancel</a>
{% endblock %}
