{% extends 'rental_app/base.html' %}

{% block content %}
    <h1>Users</h1>
    <a href="{% url 'user_create' %}" class="button">Add A New User</a>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'user_update' user.pk %}">Edit</a> |
                    <a href="{% url 'user_delete' user.pk %}" class="button delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
