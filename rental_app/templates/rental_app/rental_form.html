{% extends 'rental_app/base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Rental</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'rental_list' %}">Back to Rental List</a>
{% endblock %}
