{% extends 'rental_app/base.html' %}

{% block content %}
    <h1>Delete Admin</h1>
    <p>Are you sure you want to delete the admin for user "{{ object.user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button delete">Confirm Delete</button>
    </form>
    <a href="{% url 'admin_list' %}">Cancel</a>
{% endblock %}
